<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7fc1a76c95.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="to-do-list">
        <div class="title">
            <h1>To do list<i class="fa-light fa-circle-x"></i></h1>
        </div>
        <div class="box">
            <div class="todoinput">
                <input type="text" placeholder="Work to do" id="enter">
                <button id="input-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="work-to-do">
                
            </div>
            <div class="detal">
                <p>You have <span id="pendingnumbers"></span> pending work</p>
                <button onclick="clearall()">Clear all <i class="fa-solid fa-xmark"></i></button>
                
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
