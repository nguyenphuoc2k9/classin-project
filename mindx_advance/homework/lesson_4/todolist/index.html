<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="to-do-list">
        <div class="title">
            <h1>To do list</h1>
        </div>
        <div class="box">
            <div class="todoinput">
                <input type="text" placeholder="Work to do" id="enter">
                <button id="input-btn"></button>
            </div>
            <div class="work-to-do">
                <hr>
            </div>
            <div class="detal">
                <button>Remove checked</button>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
