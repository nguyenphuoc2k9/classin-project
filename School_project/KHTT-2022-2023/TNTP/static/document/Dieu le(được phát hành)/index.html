        header {
    width: 100%;
    position: relative;
    display: flex;
    flex-direction: row;
    align-items: center;

}

header i.close{

.header-logo {
    max-width: 70px;
    max-height: 70px;
    margin-left: 10px;
    border-radius: 50%;
}

.header-logo img {
    width: 70px;
    height: 70px;
    border-radius: 50px;
}

.header-content {
    display: flex;
    position: relative;
    align-items: center;
    justify-content: space-between;
    width: 60%;
    padding-left: 10px;
}

.header-content a {
    color: #fff;
    font-family: 'Roboto', sans-serif;
    font-size: large;
    text-decoration: none;
    width: 25%;
    transition: all .5s cubic-bezier(0.075, 0.82, 0.165, 1);
    padding: 25px 0;
    text-align: center;
}

.header-content i {
    padding-right: 10px;
}

.header-content a:hover {
    background-color: #00000033;
}

.header-content .dropdown-box {
    position: absolute;
    transform-origin: top;
    top: 100%;
    right: 0%;
    padding: 20px 0;
    background-color: #FF8A00;
    width: 30%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    transform: scaleY(0%);
    transition: all .5s cubic-bezier(0.445, 0.05, 0.55, 0.95);
}

.dropdown-box.active {
    animation: drop forwards .5s;
}

.dropdown-box.refuse {
    animation: return .5s forwards;
}

@keyframes drop {
    0% {
        transform: scaleY(0%);
        z-index: 99;
    }

    10% {
        transform: scaleY(10%);
    }

    100% {
        transform: scaleY(100%);
        z-index: 99;
    }
}

@keyframes return {
    0% {
        transform: scaleY(100%);
        z-index: 99;
    }

    100% {
        transform: scaleY(0%);
        z-index: 99;
    }
}

.dropdown-box a {
    width: 90% !important;
    padding: 10px 0;
    padding-right: 10%;
    text-align: right !important;
}

    margin-right: 20px;

}

.header-user img {

}

.header-user i {
    color: #fff;
    font-size: 20px;
    cursor: pointer;
}

.header-user-drop i {

}

    justify-content: space-between;
    border-radius: 10px;

}
