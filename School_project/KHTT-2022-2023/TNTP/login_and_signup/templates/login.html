{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="sign-in-username" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id = 'sign-in-password' placeholder="Password" />
            </div>
            <input type="submit" value="Login"  id ='sign-in-submit'class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#"  id= '' class="social-icon sign-up-facebook">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon sign-up-twitter">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#"  class="social-icon sign-up-google">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text"  id='sign-up-username'placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id = 'sign-up-email' />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="sign-up-password" />
            </div>
            <input type="submit" class="btn" id="sign-up-submit" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#"  class="social-icon sign-up-facebook">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#"class="social-icon sign-up-twitter">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon sign-up-google">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Sign Up now and join us
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="{% static 'login/image/undraw_learning_re_32qv.svg' %}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="{% static 'login/image/undraw_bookshelves_re_lxoy.svg' %}" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="{% static 'login/js/module.js' %}" type="module"></script>
    <script src="{% static 'login/js/app.js' %}"></script>
  </body>
</html>
