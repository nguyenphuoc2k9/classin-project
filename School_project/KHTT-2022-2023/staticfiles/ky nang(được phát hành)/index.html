        header {
    width: 100%;
    position: relative;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(90deg, #FF8A00 0%, #DFAE00 96.65%);
}

header i.close{
    display: none;
}
i.open{

    display: none;
}
.header-logo {
    max-width: 70px;
    max-height: 70px;
    margin-left: 10px;
    border-radius: 50%;
}

.header-logo img {
    width: 70px;
    height: 70px;
    border-radius: 50px;
}

.header-content {
    display: flex;
    position: relative;
    align-items: center;
    justify-content: space-between;
    width: 60%;
    padding-left: 10px;
}

.header-content a {
    color: #fff;
    font-family: 'Roboto', sans-serif;
    font-size: large;
    text-decoration: none;
    width: 25%;
    transition: all .5s cubic-bezier(0.075, 0.82, 0.165, 1);
    padding: 25px 0;
    text-align: center;
}

.header-content i {
    padding-right: 10px;
}

.header-content a:hover {
    background-color: #00000033;
}

.header-content .dropdown-box {
    position: absolute;
    transform-origin: top;
    top: 100%;
    right: 0%;
    padding: 20px 0;
    background-color: #FF8A00;
    width: 30%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    transform: scaleY(0%);
    transition: all .5s cubic-bezier(0.445, 0.05, 0.55, 0.95);
}

.dropdown-box.active {
    animation: drop forwards .5s;
}

.dropdown-box.refuse {
    animation: return .5s forwards;
}

@keyframes drop {
    0% {
        transform: scaleY(0%);
        z-index: 99;
    }

    10% {
        transform: scaleY(10%);
    }

    100% {
        transform: scaleY(100%);
        z-index: 99;
    }
}

@keyframes return {
    0% {
        transform: scaleY(100%);
        z-index: 99;
    }

    100% {
        transform: scaleY(0%);
        z-index: 99;
    }
}

.dropdown-box a {
    width: 90% !important;
    padding: 10px 0;
    padding-right: 10%;
    text-align: right !important;
}

.header-user {
    margin-right: 20px;
    position: relative;
    width: 10%;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: 10px;
}

.header-user img {
    width: 50px;
    border-radius: 50%;
    height: 50px;
}

.header-user i {
    color: #fff;
    font-size: 20px;
    cursor: pointer;
}

.header-user-drop i {
    color: #000;
}

.header-user-drop {
    z-index: 99;
    position: absolute;
    display: flex;
    top: 100%;
    flex-direction: column;
    justify-content: space-between;
    border-radius: 10px;
    width: 130%;
    background-color: #fff;
}

.header-user-drop a {
    color: #000;
    padding: 10px 5px;
    font-size: large;
    text-decoration: none;
    font-family: Arial, Helvetica, sans-serif;
}

.header-user-drop h1 {
    padding: 10px;

    font-size: large;
    border-bottom: 1px solid;
}

}

}
