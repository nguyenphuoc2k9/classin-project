		.sidenav{
    position: fixed;
	z-index: 99999999999;
    display: flex;
}
.sidenav-box{
    position: fixed;
    width: 30%;
    height: 100%;
    overflow: hidden;
    left: 0%;
    display: flex;
    gap: 10px;
    transition: all .4s cubic-bezier(0.215, 0.610, 0.355, 1);
    align-items: center;
    flex-direction:column ;
    background-color: #0e509b;
    z-index: 999999;
}
.tags{
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
    justify-content: space-around;
}
.sidenav a{
    text-decoration: none;
    width: 100%;
    border-radius: 10px;
    border: #fff;
}
.sidenav-desc{
    display: flex;
    padding-bottom: 20px;
}
.sidenav hr{
    width: 100%;
    height: 20px;
    border-radius: 10px;
    border: solid 2px rgb(7, 151, 223);
    background-color: #fff;
}
.sidenav h1 {
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    color: #fff;
    font-size: 25px;
    padding: 5% 0;
    text-align: center;
}
.sidenav h1:hover{
    transition: all .5s cubic-bezier(0.215, 0.610, 0.355, 1);
    background-color: rgb(48 176 219);
}
.sidenav-btn {
    display: flex;
    left: 17%;
    transition: all .5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: fixed;
    justify-content: center;
    align-items: center;
}
.sidenav-btn button{
    border-radius: 10px;
    width: 50px;
    color: #Fff;
    border: none;
    cursor: pointer;
    margin: 20px;
    background-color: #0e509b;
    height: 50px;
}
.sidenav-btn i{
    font-size: larger;
}
.sidenav img {
    width: 100px;
    height: 100px;
}
.dropdown-box{
    width: 100%;
    display: flex;
    flex-direction: column;
}
.dropdown-box h1{
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;
    color: #fff;
    cursor: pointer;
}
.dropdown{
    width: 100%;
    font-size:medium;
    background-color: #99dcf5;
    display: none;
}
.dropdown-box i{
    padding-right: 10px;
    transition: all .5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    transform: rotate(-180deg);
}
.dropdown.active{
    display: flex;
    justify-content: space-around;
    flex-direction: column;
}
.dropdown-box i.active{
    padding-left: 10px;
    transform: rotate(-360deg) !important;
}
.dropdown-box.active {
    background-color: #41c0ee;
}
.dropdown ul{
    list-style: none;
    display: flex; 
    flex-direction: column;
    gap: 10px;
    padding: 5px 0;
    align-items:center;
    justify-content:space-around;
}
.dropdown-box h1.active{
    background-color: rgb(48 176 219);
}
.dropdown-box h2{
    text-decoration: none;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: medium;
    color: #fff;
    
}
.dropdown-box li:hover{
    background-color: #5bdfee;
}
.dropdown li{
    width: 100%;
    transition: all .5s cubic-bezier(0.23, 1, 0.320, 1);
    padding: 5px;
    text-align: center;
    font-size: large;
}
.sidenav-user{
    display: flex;
    width: 50%;
    align-items: center;
    flex-direction: column;
}
.sidenav-user a{

}
.sidenav-user img{

    align-items: center;
}
.sidenva-user-info{
    width: 50px;
    height: 50px;
    border-radius: 50%;
}
.sign-out-btn{
    border:none;
    width: 100%;
    color: #fff;
    font-size: larger;
    text-align: center;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    height: 50px;
    border-radius: 20px;
    background-color:#009ff0;
    cursor: pointer;
    transition:all .5s cubic-bezier(0.215, 0.610, 0.355, 1);
}
.sign-out-btn:hover{
    outline: 5px solid #0088f5;
    outline-offset: 2px;
}
		@keyframes preloader_spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		@-webkit-keyframes preloader_spin {
			0% {
				-webkit-transform: rotate(0deg);
			}

			100% {
				-webkit-transform: rotate(360deg);
			}
		}
        @media only screen and (max-width: 680px)  {
    .dropdown-box h1{
        font-size: medium;
    }
    .sidenav-user h2{
        font-size: x-small;
        padding-left: 30px;
    }
    .post-element{
        width: 95% ;
    }
    .post-creator{
        width: 80%; 
    }
}
