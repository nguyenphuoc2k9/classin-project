<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://kit.fontawesome.com/1410425ca1.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="header">
        <div class="header-box">
            <div class="head-card">
                <a href="../dashboard/dashboard.html"><h1>Dashboard</h1></a>
            </div>
            <div class="head-card">
                <a href="../user-manage/user-manage.html"><h1>Users</h1></a>
            </div>
            <div class="head-card">
                <a href="../post-manage/post.html"><h1>Posts</h1></a>
            </div>
            <div class="head-card">
                <a href="../session-manage/index.html"><h1>Session manage</h1></a>
            </div>
        </div>
        <div class="header-user">
            <img src="../user.png" alt="">
            <h1 id="username">Username</h1>
            <i class="fa-solid fa-caret-down" id="dropdown"></i>
            <div class="dropdown-box" id="dropdown-box">
                <button id="sign-out-button">Sign Out</button>
            </div>
        </div>
    </div>
    <div class="user">
        <div class="user-title">
            <h1>Users-Manager</h1>
        </div>
        <div class="user-table" id="user-print">
            <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Avatar</th>
                            <th>Gender</th>
                            <th>School</th>
                            <th>Grade</th>
                            <th>Race</th>
                            <th>Religion</th>
                            <th>Home town</th>
                            <th>Birthday</th>
                            <th>Sessions</th>
                            <th>Health condition</th>
                            <th>Achievement</th>
                            <th>Action button</th>
                        </tr>
                    </thead>
                    
                <tbody id="user-manage">
                    
                </tbody>
                
            </table>
            
        </div>
        <button id="dowload">Tải về danh sách thành viên</button>
    </div>
    <div class="popup">
        <h1 id="popup-title">Edit edit value</h1>
        <i class="fa-solid fa-xmark" id="close-btn"></i>
        <div class="popup-box">
            <label id='label'for="popup_value">Edit value:</label>
            <input type="text" id="popup_value">
            <button id="popup-submit">Submit</button>
        </div>
    </div>
    
    <script src="./module.js" type="module"></script>
    <script src="../app.js"></script>

</body>
</html>
