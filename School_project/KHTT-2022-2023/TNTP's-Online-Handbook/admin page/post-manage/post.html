<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/1410425ca1.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="header">
        <div class="header-box">
            <div class="head-card">
                <a href="../dashboard/dashboard.html"><h1>Dashboard</h1></a>
            </div>
            <div class="head-card">
                <a href="../user-manage/user-manage.html"><h1>Users</h1></a>
            </div>
            <div class="head-card">
                <a href="../post-manage/post.html"><h1>Posts</h1></a>
            </div>
            <div class="head-card">
                <a href="../session-manage/index.html"><h1>Session manage</h1></a>
            </div>
        </div>
        <div class="header-user">
            <img src="../user.png" alt="">
            <h1 id="username">Username</h1>
            <i class="fa-solid fa-caret-down" id="dropdown"></i>
            <div class="dropdown-box" id="dropdown-box">
                <button id="sign-out-button">Sign Out</button>
            </div>
        </div>
    </div>
    <div class="user">
        <div class="user-title">
            <h1>Post manager</h1>
        </div>
        <div class="user-table" id="user-print">
            <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Archive</th>
                            <th>Action</th>
                            
                        </tr>
                    </thead>
                    
                <tbody id="user-manage">
                    
                </tbody>
                
            </table>
        </div>
        <div class="user-title">
            <h1>Pending Post</h1>
        </div>
        <div class="user-table">
            <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    
                <tbody id="pending-post">
                    
                </tbody>
                
            </table>
        </div>
    </div>
    <script src="./module.js" type="module"></script>
    <script src="../app.js"></script>
</body>

</html>
