<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNTP's Qizzy game</title>
    <script src="https://kit.fontawesome.com/1410425ca1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- quizzy start btn -->
    <div class="start-btn">
        <button>Start Quiz</button>
    </div>
    <!-- info box -->
    <div class="info-box">
        <div class="info-title">
            <span>Some Rules of this Quiz</span>
        </div>
        <div class="info-list">
            <div class="info">RULES</div>
            <div class="info">RULES</div>
            <div class="info">RULES</div>
            <div class="info">RULES</div>
            <div class="info">RULES</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit quiz</button>
            <button class="restart"> Continue</button>
        </div>
    </div>

    <!-- quiz box -->
    <div class="quiz-box">
        <header>
            <div class="title">
                Awesome Quiz
            </div>
            <div class="timer">
                <div class="timer-text">Time Left</div>
                <div class="timer-sec">15</div>
            </div>
            <div class="time-line"></div>
        </header>
        <section>
            <div class="que-text">
                <span>What does ... stand for?</span>
            </div>
            <div class="option-list">
                <div class="option">
                    <span>A</span>
                    <div class="icon tick"><i class="fa-solid fa-check"></i></div>
                </div>
                <div class="option">
                    <span>B</span>
                    <div class="icon cross"><i class="fa-solid fa-times"></i></div>
                </div>
                <div class="option">
                    <span>C</span>
                </div>
                <div class="option">
                    <span>D</span>
                </div>
            </div>
        </section>

        <!-- quiz footer -->
        <footer>
            <div class="total-quiz">
                <span><p>2</p>of <p>5 </p>question</span>
            </div>
            <button class="next-btn">Next Que</button>
        </footer>
    </div>
    <div class="result-box">
        <div class="icon">
            <i class="fa-duotone fa-crown"></i>
        </div>
        <div class="complete-text">
            You've completed the Quiz!
        </div>
        <div class="score-text">
            <span>and sorry, You got only <p>2</p> out of <p>5</p></span>
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quiz"> Quit quiz</button>
        </div>
    </div>
    <script src="./data.js"></script>
    <script src="./app.js"></script>
</body>
</html>
