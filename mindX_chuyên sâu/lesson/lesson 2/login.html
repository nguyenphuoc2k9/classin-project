<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="sighin">
        <div class="sighin-box">
            <div class="sighin-title">
                <h1><i class="fa-solid fa-right-to-bracket"></i>Login </h1>
            </div>
            <div class="sighin-input">
                <div class="sighin-nom">
                    <div class="input-card">
                        <input type="text" id="login-name">
                        <label for="login-name">Name</label>
                    </div>
                    <div class="input-card">
                        <input type="password" id="login-password">
                        <label for="login-password">Password</label>
                    </div>
                    <button id="login-btn">Login</button>
                    <div class="to-sighin">
                        <p>No account ?</p>
                        <a href="./index.html">Create one now !</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1410425ca1.js" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>
</html>
