<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sighin">
        <div class="sighin-box">
            <div class="sighin-title">
                <h1> <i class="fa-solid fa-plus"></i>Sigh in</h1>
            </div>
            <div class="sighin-input">
                <div class="sighin-nom">
                    <div class="input-card">
                        <input type="text"  id= "sighin-name">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-card">
                        <input type="text" id="sighin-email">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-card">
                        <input type="password" id="sighin-pass">
                        <label for="pass">Password</label>
                    </div>
                    <button id="sighin-btn">Sigh in</button>
                </div>
                <div class="or">
                    <p>OR</p>
                </div>
                <div class="sighin-with">
                    <button id="gmail"><i class="fa-solid fa-envelope"></i>Sigh in with gmail</button>
                    <button id="facebook"><i class="fa-brands fa-facebook-square"></i>Sigh in with facebook</button>
                    <button id="Github"><i class="fa-brands fa-github-square"></i>Sigh in with Github</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1410425ca1.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <script src="./firebase.js" type="module"></script>
</body>
</html>
