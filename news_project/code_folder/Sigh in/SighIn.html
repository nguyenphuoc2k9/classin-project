<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sighin">
        <div class="sighin-pic">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOi1KXq3Z1jHalpErV8Y1X3xJZft5hUMOqtg&usqp=CAU" alt="sighin-pic"/>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6-aF5uUA3072KacKXYLtrSLjsKjCshLsiUQ&usqp=CAU" alt="">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTx1y9R8V-twbn4e18Z3Sg3zDqn5GdrYHHo6A&usqp=CAU" alt="">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3X35e9vB42AFxHEfQcP0T5i3NtUcKnsunXA&usqp=CAU" alt="">
        </div>
        <div class="sighin-input">
            <div class="sighin-input-card">
                <label for="sighin-email">Email :</label>
                <input type="text" id="sighin-email" placeholder="Enter your email...">
                <p id="sighin-desc-email">Email must have @ and dots</p>
            </div>
            <div class="sighin-input-card">
                <label for="sighin-pn">Phone number :</label>
                <input type="text" id="sighin-pn" placeholder="Enter your phone number...">
                <p  id="sighin-desc-pn">Phone number must have 10 number</p>
            </div>
            <div class="sighin-input-card">
                <label for="sighin-name">Name :</label>
                <input type="text" id="sighin-name" placeholder="Enter your name...">
                <p id="sighin-desc-name">Name must have above 5 letters and below 16 letters</p>
            </div>
            <div class="sighin-input-card">
                <label for="sighin-password">Password :</label>
            <input type="password" id="sighin-password" placeholder="Enter your password...">
            <p id="sighin-desc-password">Create your password(note:password must have above 5 letter and include numbers and letters)</p>
            </div>
            <div class="sighin-input-card">
                <label for="sighin-confirm">Confitm your password :</label>
            <input type="password" id="signin-confirm" placeholder="Confirm your password...">
            <p id="sighin-desc-confirm">Confirm the password you entered in the password input</p>
            <div class="sighin-input-btn">
                <button id="sighin-btn" class="sighin-input-btn">Sigh In</button>
            </div>
            </div>
        </div>
    </div>
    <script src="./sighin.js"></script>
</body>
</html>
