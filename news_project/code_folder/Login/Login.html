<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="login-box">
            <div class="login-title">
                <h1>Login to our website</h1>
            </div>
            <div class="login-input">
                <label for="login-inputname">Name :</label>
                <input type="text" placeholder="Enter your account name..." id="login-inputname">
                <p class="input-desc" id="input-desc"></p>
                <label for="login-inputpassword">Password:</label>
                <input type="password" placeholder="Enter your password..." id="login-inputpassword">
                <p class="input-desc" id="input-desc"></p>
                <div class="login-btn">
                    <button id="login-btn">Login</button>
                </div>
            </div>
            <div class="login-newacc">
                <h3 id="newacc-desc">Don't have a account ?</h3>
                <a href="../Sigh in/SighIn.html">Sigh In</a>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
